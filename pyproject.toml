[tool.poetry]
name = "thesis models"
version = "0.1.0"
description = ""
authors = ["MorMundHS-MA <MorMundHS-MA@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "~3.7"
docopt = "^0.6.2"
# >1.19 breaks tensorflow, see https://stackoverflow.com/a/65993776
numpy = "~1.19"
pymongo = "^3.11.3"
