# Fixed tensorflow version for now
tensorflow="2.4.1"
# Loading is broken with >=3, see https://github.com/keras-team/keras/issues/14265
h5py = "~2"
motor = "^2.4.0"
matplotlib = "^3.4.1"
tensorboard-plugin-profile = "^2.4.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"